

<!DOCTYPE html>

<head>

  <title>TuringLab Login Form</title>

  

 

    <style>
html,
body {
  width: 100%;
  height: 100%;
  
}
body {
  margin: 50px auto;
  display: table;
  text-align: left;
  font-family: 'Open Sans', sans-serif;
  background: #81b5d6;
  max-width: 33em;
  background-image: url("pic08888.jpg")
}
.wrap {
  margin-top:300px;
}

.flip-container {
  perspective: 1000;
  border-radius: 50%;
  margin: 0 auto 10px auto;
}

.logged-in {
	transform: rotateY(180deg);
}

.flip-container, .front, .back, .back-logo {
	width: 130px;
	height: 130px;
}

.flipper {
	transition-duration: 0.6s;
	transform-style: preserve-3d;
}

.front, 
.back {
	backface-visibility: hidden;
	position: absolute;
	top: 0;
	left: 0;
  background-size: cover;
}

.front {
	background: url(http://s8.postimg.org/y7z5wso29/Flip_Img.png) 0 0 no-repeat;
}

.back {
	transform: rotateY(180deg);
	background: url(http://s8.postimg.org/u04do1mmp/Flip_Img2.png) 0 0 no-repeat;
}

h1 {
   font-size: 40px;
  font-weight: 400;
  color: #FFF;
}
h1 span {
  font-size: 60px;
  font-weight: 400;
  color: #fff;
}
h1 span2 {
  font-size: 60px;
  font-weight: 400;
  color: #5379fa;
}
input[type=text],
input[type=password] {
  color:#FFF;
  background: #68add8; /* Old browsers */
  background: linear-gradient(45deg,  #68add8 0%,#8cbede 100%); /* W3C */
  width:250px;
  height:40px;
  margin: 0 auto 10px auto;
  font-size:14px;
  padding-left:15px;
  border:none;
  box-shadow: -3px 3px #679acb ;
  -webkit-appearance:none;
  border-radius:0;
  border-top: 1px solid #92c5e2;
  border-right: 1px solid #92c5e2;
}
input::-webkit-input-placeholder { 
  color: #FFF;
}
input:focus {
  outline:none;
}
input[type=submit] {
    color: #fff;
    background-color:#3f88b8;
    font-size: 14px;
    height: 40px;
    border: none;
    margin: 0 auto 0 17px;
    padding: 0 20px 0 20px;
    -webkit-appearance:none;
    border-radius:0;
    cursor: pointer;
}
input[type=submit]:hover {
  background-color:#3f7ba2;
}
a {
  color:#1c70a7;
  font-weight:600;
  font-size:12px;
  text-decoration:none;
}
a:hover {
  color:#3f7ba2;
}






</style>

    <input type='password' id='password' name='password' placeholder='Password'><br><br>

    <div class='login'>
      
	 
      <input type='submit' value='Login'><br><br>

<a href="https://plus.google.com" target="_parent"class="nbs-social-googleplus"></a>

</div><!-- /wrap -->
